<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Drone</title>

    <link rel="stylesheet" href="../../../CSS/Drones/NewDrone/newDrone.css">
</head>

<body>
    <header>
        <div class="alert" id="error">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <em id="errormsg">Hello I am error</em></p>
        </div>
    </header>


    <main>
        <h1>New Drone Regestration Form</h1>
        <hr>
    </main>
    <div id="regForm">
        <form id="Form">
            <label class="custom-field">
                <select name="modal" id="modalSelect">
                    <option value="">Sletect Modal</option>
                </select>
                <!-- <span class="placeholder">Modal Name</span> -->
                <p><em class="red">*</em><em>Click to view Available Modals</em></p>
            </label>
            <label class="custom-field">
                <input type="text" name="flightControllerNumber" required>
                <span class="placeholder">Flignt Controller No</span>
                <p><em class="red">*</em><em>Only AlphaNumeric</em></p>
            </label>
            <hr>
            <label class="custom-field">
                <input type="date" name="manufactringDate" required>
                <span class="placeholder"></span>
                <p><em class="red">*</em><em>Manufactring Date</em></p>
            </label>
            <label class="custom-field">
                <input type="email" name="assignedTo" required>
                <span class="placeholder">Assigned To</span>
                <p><em class="red">*</em><em>Mail of coustmer</em></p>
            </label> 
        </form>
    </div>
    <div id="loader">
        <div id="loaderSpace"></div>
        <div class="loader"></div>
        <div id="loaderSpace"></div>
    </div>
    <div class="space">

    </div>
    <div class="sticky">
        <span><a href="../Drones.html"><button>Cancle</button></a></span>
        <span><button onclick="registerreq()">Register</button></span>
        <span><button><i class="fa fa-th-large" id="themeButton"></i></button></span>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../../JS/Drones/NewDrone/newDrone.js"></script>
    <script src="https://kit.fontawesome.com/e0d690f1d2.js" crossorigin="anonymous"></script>
</body>

</html>
